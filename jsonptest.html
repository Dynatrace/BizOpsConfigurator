<html>

<head>
    <title>Testing</title>
</head>

<body>
    <input type=button onclick="clickButton()" value="clickme">
    <div id="result">
        Result:
    </div>
</body>
<script>
    function clickButton() {
        var s = document.createElement("script");
        s.src = "https://api.github.com/?callback=gitHubAPIJSONPHandler";
        document.body.appendChild(s);
    }

    function gitHubAPIJSONPHandler(data) {
        console.log(data);
        document.getElementById("result").innerHTML(data);
    }
</script>

</html>
