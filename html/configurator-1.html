<h1>Let's Begin!</h1>
<form action="" method="get" autocomplete="on">
<fieldset id="apiconnect">
  <legend>Dynatrace API Connection</legend>
  <table>
    <tr><td>Tenant URL:</td><td><input class="api" id="url" autocomplete="url" placeholder="https://<tenant>.live.dynatrace.com"></td></tr>
    <tr><td>API Token:</td><td><input type="password" class="api" id="token" autocomplete="current-password" placeholder="abcd123"></td></tr>
    <tr><td>&nbsp;</td><td><input type="button" id="connect" value="Connect"></td></tr>
</table>
</fieldset>
</form>
<div id="jsonviewer">
  <div id="results" class="jsonFormatter"></div>
</div>
