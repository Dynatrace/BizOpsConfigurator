<h1>Let's Begin!</h1>
<fieldset id="apiconnect">
  <legend>Dynatrace API Connection</legend>
  <table>
    <tr><td>Tenant URL:</td><td><input class="api" id="url" value="https://<tenant>.live.dynatrace.com"></td></tr>
    <tr><td>API Token:</td><td><input class="api" id="token" placeholder="abcd123"></td></tr>
    <tr><td>&nbsp;</td><td><input type="submit" id="connect" value="Connect"></td></tr>
</table>
</fieldset>
<div id="jsonviewer">
  <div id="results" class="jsonFormatter"></div>
</div>
