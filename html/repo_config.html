<div class='x_box'><a id='x_a'>x</a></div>
<fieldset id='config'>
    <legend>Configurator Config</legend>
    <table>
        <tr><th colspan=2>Basic Config</th></tr>
        <tr><td>Default Repo:</td><td class='right'><input type='text' class='repo_owner' id="default_repo_owner"> / <input type='text' class='repo_repo' id="default_repo_repo"></td></tr>
        <tr><td>Old tenant Repo:</td><td class='right'><input type='text' class='repo_owner' id="old_repo_owner"> / <input type='text' class='repo_repo' id="old_repo_repo"></td></tr>
        <tr><td>Old tenant Version:</td><td class='right'><input type='text' id="oldVersion"></td></tr>
        <tr><td>Dashboard tags Version:</td><td class='right'><input type='text' id="dbTagsVersion"></td></tr>
        <tr><td>Tenant Overview:</td><td class='right'><input type='text' id="dbTO"></td></tr>
        <tr><td>App Overview:</td><td class='right'><input type='text' id="dbAO"></td></tr>
        <tr><td>Journey Overview (w/ KPI):</td><td class='right'><input type='text' id="dbFunnelTrue"></td></tr>
        <tr><td>Journey Overview (w/o):</td><td class='right'><input type='text' id="dbFunnelFalse"></td></tr>
        <tr><td colspan=2></td></tr>
        <tr id="additionalRepos"><th colspan=2>Additional Repos</th></tr>
        <tr><td>Add Repo:</td><td class='right'><input type='text' class='repo_owner' id="add_repo_owner"> / <input type='text' class='repo_repo' id="add_repo_repo"><input type='button' id='addRepo' value='+'></td></tr>
        <tr><td colspan=2>
            <input type='button' id='saveRepoConfig' value='Save'>
            <input type='button' id='reloadDBs' value='Reload Dashboards'>
            <input type='button' id='reloadCSS' value='Reload CSS'>
            </td></tr>
    </table>
</fieldset>
