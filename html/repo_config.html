<div class='x_box'><a id='x_a'>x</a></div>
<fieldset id='repoconfig'>
    <legend>Configurator Config</legend>
    <table>
        <tr><th colspan=2>Basic Config</th></tr>
        <tr><td>Dashboard tags Version:</td><td class='right'><input type='text' id="dbTagsVersion"></td></tr>
        <tr><td>Persona Workflow (GA):</td><td class='right'><input type='checkbox' id="personaFlow"></td></tr>
        <tr><td>USQL Limit:</td><td class='right'><input id="USQLlimit"></td></tr>
        <tr><td>Enable Preview Workflows:</td><td class='right'><input type='checkbox' id="previewWorkflows"></td></tr>

        <tr><td colspan=2>&nbsp;</td></tr>
        <tr id="additionalRepos"><th colspan=2>Repos</th></tr>
        <tr><td>Add Repo:</td><td class='right'>
            <input type='text' class='repo_owner' id="add_repo_owner" placeholder='Owner'> / 
            <input type='text' class='repo_repo' id="add_repo_repo" placeholder='Repo'>
            <input type='button' id='addRepo' value='+'></td></tr>
        <tr><td colspan=2>&nbsp;</td></tr>
        <tr id="tenantOverviews" class="oldFlow"><th colspan=2>Tenant Overviews</th></tr>
        <tr class="oldFlow"><td>Add Overview:</td><td class='right'>
            <select class='overview_repo' id="add_tenantOverview_repo"></select>
            <input type='text' class='overview_name' id="add_tenantOverview_name" placeholder='Friendly Name'>: 
            <input type='text' class='overview_filename' id="add_tenantOverview_filename" placeholder='File Name'>
            <input type='button' id='addTenantOverview' value='+'></td></tr>
        <tr class="oldFlow"><td colspan=2>&nbsp;</td></tr>
        <tr id="appOverviews" class="oldFlow"><th colspan=2>App Overviews</th></tr>
        <tr class="oldFlow"><td>Add Overview:</td><td class='right'>
            <select class='overview_repo' id="add_appOverview_repo"></select>
            <input type='text' class='overview_name' id="add_appOverview_name" placeholder='Friendly Name'>: 
            <input type='text' class='overview_filename' id="add_appOverview_filename" placeholder='File Name'>
            <input type='button' id='addAppOverview' value='+'></td></tr>
        <tr class="oldFlow"><td colspan=2>&nbsp;</td></tr>
        <tr id="journeyOverviews" class="oldFlow"><th colspan=2>Journey Overviews</th></tr>
        <tr class="oldFlow"><td>Add Overview:</td><td class='right'>
            <select class='overview_repo' id="add_journeyOverview_repo"></select>
            <input type='text' class='overview_name' id="add_journeyOverview_name" placeholder='Friendly Name'>: 
            <input type='text' class='overview_filename' id="add_journeyOverview_filename" placeholder='File Name'>
            <input type='button' id='addJourneyOverview' value='+'></td></tr>



        <tr><td colspan=2>&nbsp;</td></tr>
        <tr><td colspan=2>
            <input type='button' id='saveRepoConfig' value='Save'>
            <input type='button' id='reloadDBs' value='Reload Dashboards'>
            <input type='button' id='reloadCSS' value='Reload CSS'>
            <input type='button' id='downloadOfflinePack' value='Download Offline Pack'>
            <input type='button' id='uploadOfflinePack' value='Upload Offline Pack'>
            </td></tr>
    </table>
</fieldset>
