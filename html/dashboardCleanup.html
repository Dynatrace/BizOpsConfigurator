<fieldset id="dashboardCleanup">
    <legend>Clean-up Dashboards</legend>

    <div class='flexcontainer'>
        <div id="ownerlist">
          <h3>Dashboard Owners</h3>
          <ul></ul>
          Select all: <input type="checkbox" class="dashboardCleanupAll">
        </div>
        <div id="dashboardlist">
          <h3></h3>
          <ul></ul>
          Select all: <input type="checkbox" class="dashboardCleanupAll">
        </div>
        <div id="cleanupjsonviewer"></div>
    </div>
    <br>
    <input id="downloadDashboards" type="button" value="Download">
    <input id="unpublishDashboards" type="button" value="Unpublish">
    <input id="publishDashboards" type="button" value="Publish">
    <input id="deleteDashboards" type="button" value="Delete">
</fieldset>
<div class="bc">
  <a href="#configurator" class="bc bc-first" id="bc-connect">tenantID</a>
