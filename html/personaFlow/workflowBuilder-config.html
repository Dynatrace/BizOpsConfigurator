<fieldset id="workflowConfig">
    <legend>Workflow Configuration</legend>
    <div class="flexcontainer">
        <div id="workflowConfigBox">
            <div class="inputHeader">Persona:</div>
            <div class="userInput"><select id="persona" class="chosen" multiple></select></div>
            <div class="inputHeader">Usecase:</div>
            <div class="userInput"><select id="usecase"></select></div>
            <div class="inputHeader">Workflow name:</div>
            <div class="userInput"><input id="workflowName"></div>
            <div class="inputHeader">Workflow status:</div>
            <div class="userInput">
                <select id="workflowStatus">
                    <option>GA</option>
                    <option>Early Adopter</option>
                    <option selected>Preview</option>
                    <option>Testing</option>
                </select> <a href="#helpPopup/workflowStatus" class="helpPopup hashHandled questionMark">?</a>
            </div>
            <div class="inputHeader">GitHub user:</div>
            <div class="userInput"><input id="githubUser" placeholder="MyUsername"></div>
            <div class="inputHeader">GitHub repo:</div>
            <div class="userInput"><input id="githubRepo" placeholder="MyDashboards"></div>
            <div class="inputHeader">GitHub path:</div>
            <div class="userInput"><input id="githubPath" placeholder="usually blank"></div>
            <div class="inputHeader">Overview (ie main dashboard):</div>
            <div class="userInput"><input id="overviewDB" placeholder="MyDashboard.json"></div>
            <div class="inputHeader">README.md file:</div>
            <div class="userInput"><input id="readme" value="README.md"></div>
            <div class="inputHeader">Blog post (optional):</div>
            <div class="userInput"><input id="blogURL" placeholder="https://blog.dynatrace.com/shortlink/MyStory"></div>
            <div class="inputHeader">Add back buttons: <input type="checkbox" id="addBackButtons" checked></div>
            <div class="inputHeader">Powerup Enabled: <input type="checkbox" id="powerups" value=false>
                <a href="#helpPopup/powerups" class="helpPopup hashHandled questionMark">?</a>
            </div>
        </div>
    </div>
</fieldset>
