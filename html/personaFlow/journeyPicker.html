<div id="funnelFlex">
    <div id="funnelwrapper">
        Click funnel band to edit Friendly Name:
        <div id="funnel"></div>
        <div id="funnelbuttons">
            <input type="button" id="plus" value="+">
            <input type="button" id="minus" value="-">
        </div>
        <div id="funnelUpload">
            <input type="button" id="deployFunnel-funnel-next" value="Next">
            <input type="button" id="clearFunnel" value="Clear Funnel">
        </div>
    </div>
    <div id="options" class="ui-helper-clearfix">
        Drag Key User Action over to funnel step:
        <ul id="goalList" class="ui-helper-reset ui-helper-clearfix">
        </ul>
    </div>
</div>
