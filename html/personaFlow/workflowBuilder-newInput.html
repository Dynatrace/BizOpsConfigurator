<div class="flexcontainer">
    <div id="newInputPrompt">
        <div class="inputHeader">Input Type:</div>
        <div class="userInput"><select id="inputType">
                <option>Text Input</option>
                <option>Select (API)</option>
                <option>Select (USQL)</option>
                <option>Select (static)</option>
                <option>Checkboxes</option>
                <option>KUA Funnel</option>
            </select></div>
        <div id="textInputBox">
            <div class="inputHeader">Placeholder (ie hint):</div>
            <div class="userInput"><input id="placeholder" placeholder="something like this"></div>
            <div class="inputHeader">Default (ie prefilled):</div>
            <div class="userInput"><input id="defaultvalue"></div>
        </div>
        <div id="apiQueryBox">
            <div class="inputHeader">Common queries:</div>
            <div class="userInput"><select id="commonQueries">
                    <option></option>
                    <option>Apps</option>
                    <option>MZs</option>
                    <option>Autotags</option>
                    <option>Hosts</option>
                    <option>Services</option>
                </select></div>
            <div class="inputHeader">API Query for possible values:</div>
            <div class="userInput"><input id="apiQuery" placeholder="/api/v1/entity/applications?includeDetails=false"
                    required pattern="^\/api\/[^ ]+" name="query"></div>
            <div class="inputHeader">Slicer:</div>
            <div class="userInput"><select id="apiResultSlicer">
                    <option>{entityId:displayName}</option>
                    <option>values:{id:name}</option>
                </select></div>
        </div>
        <div id="usqlQueryBox">
            <div class="inputHeader">Common queries:</div>
            <div class="userInput"><select id="usqlCommonQueries">
                    <option></option>
                    <option>Double/Long USPs</option>
                    <option>String/Date USPs</option>
                    <option>Regions</option>
                </select></div>
            <div class="inputHeader">USQL for possible values:</div>
            <div class="userInput"><input id="usqlQuery"
                    placeholder="SELECT usersession.stringProperties, usersession.dateProperties FROM useraction LIMIT 5000"
                    required name="usql">
                </div>
            <div class="inputHeader">Slicer:</div>
            <div class="userInput"><select id="usqlResultSlicer">
                    <option value="Keys">Keys (eg KPIs)</option>
                    <option value="Keys/Values">Keys/Values (eg string filters)</option>
                    <option value="ValX3">Value,Value,Value (eg regions)</option>
                </select></div>
        </div>
        <div id="multiBox">
            <div class="inputHeader">Multi-select:</div>
            <div class="userInput"><input type="checkbox" id="multiple"></div>
        </div>
        <div id="staticBox">
            <div class="inputHeader">New Option Label</div>
            <div class="userInput"><input id="staticBoxLabel"></div>
            <div class="inputHeader">New Option Value</div>
            <div class="userInput"><input id="staticBoxValue"></div>
            <div class="inputHeader">Add</div>
            <div class="userInput"><input type="button" id="staticBoxAdd" value="+"></div>
            <input type="hidden" id="staticOptions">
        </div>
        <div class="inputHeader">Dashboard placeholder to search/replace:</div>
        <div class="userInput">&dollar;{&nbsp;<input id="transform" value="MyString" required>&nbsp;}</div>
        <div class="inputHeader">Try it out:</div>
        <div class="userInput"><input type="button" id="test" value="Test"></div>
    </div>
    <div id="newInputResult">
        <div class="inputHeader">Result:<br><span id="apiQueryHeader"></span></div>
        <div id="apiResult"></div>
    </div>
    <div id="newInputPreview">
        <div class="inputHeader">Preview:</div>
        <div id="preview"></div>
        <div class="inputHeader">Swaps:</div>
        <div id="swaps"></div>
    </div>
</div>
