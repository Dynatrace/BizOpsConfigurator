<fieldset id="persona_workflowBuilder">
    <legend>Workflow Builder</legend>

    <div id="workflowButtonRow">
        <div><a href="#workflowBuilder" id="workflowAddSection">+</a></div>
        <div><a href="#workflowBuilder" id="workflowConfig">⚙️</a></div>
        <div><a href="#workflowBuilder" id="workflowTest">🏃🏼‍♂️</a></div>
        <div><a href="#workflowBuilder" id="workflowDownload">📂</a></div>
        <div class="spacer">&nbsp;</div>
        <div><a href="#workflowBuilder" id="workflowPageDown">◀️</a></div>
        <div><a href="#workflowBuilder" id="workflowPageNum">1</a></div>
        <div><a href="#workflowBuilder" id="workflowPageUp">▶️</a></div>
        <div><a href="#workflowBuilder" id="workflowPageAdd">+</a></div>
        <div><a href="#workflowBuilder" id="workflowPageDelete">❌</a></div>
    </div>

    <div id="workflowSections">
        <div class="workflowSection" tabindex="0">
            <div class="workflowSectionPopup">
                <div><a href="#workflowBuilder" class="workflowSectionAddInput">+</a></div>
                <div><a href="#workflowBuilder" class="workflowSectionDelete">❌</a></div>
                <div><a href="#workflowBuilder" class="workflowSectionUp">🔼</a></div>
                <div><a href="#workflowBuilder" class="workflowSectionDown">🔽</a></div>
            </div>
            <h3 contenteditable="true">Title</h3>
            <div class="workflowInput" tabindex="0">
                <div class="inputHeader" contenteditable="true">Input 1:
                    <div class="workflowInputPopup">
                        <input type="button" class="workflowInputDelete" value="❌">
                        <input type="button" class="workflowInputUp" value="🔼">
                        <input type="button" class="workflowInputDown" value="🔽">
                    </div>
                </div>
                <div class="userInput"><select id="appOverview" disabled></select></div>
            </div>
            <div class="workflowInput" tabindex="0">
                <div class="inputHeader" contenteditable="true"><span id="appPickerLabel">Input 2:</span></div>
                <div class="userInput"><select id="applist" disabled></select></div>
            </div>
            <div class="workflowInput" tabindex="0">
                <div class="inputHeader" contenteditable="true">Input 3:</div>
                <div class="userInput"><input id="appName" name="appName" placeholder="Friendly Name" disabled></div>
            </div>
        </div>
    </div>
</fieldset>
