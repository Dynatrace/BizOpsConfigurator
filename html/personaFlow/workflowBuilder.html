<fieldset id="persona_workflowBuilder">
    <legend>Workflow Builder</legend>

    <div id="workflowButtonRow">
        <div><a href="#workflow" id="workflowAddSection">+</a></div>
        <div><a href="#workflow" id="workflowConfig">⚙️</a></div>
        <div><a href="#workflow" id="workflowTest">🏃🏼‍♂️</a></div>
        <div><a href="#workflow" id="workflowDownload">📂</a></div>
        <div class="spacer">&nbsp;</div>
        <div><a href="#workflow" id="workflowPageDown">◀️</a></div>
        <div id="workflowpagenum">1</div>
        <div><a href="#workflow" id="workflowPageUp">▶️</a></div>
        <div><a href="#workflow" id="workflowPageAdd">+</a></div>
        <div><a href="#workflow" id="workflowPageDelete">❌</a></div>
    </div>

    <div id="workflowSections">
        <div>
            <div class="workflowSectionPopup">
                <input type="button" class="workflowSectionAddInput" data-index="0" value="+">
                <input type="button" class="workflowSectionDelete" data-index="0" value="❌">
                <input type="button" class="workflowSectionUp" data-index="0" value="🔼">
                <input type="button" class="workflowSectionDown" data-index="0" value="🔽">
            </div>
            <h3 contenteditable="true">Title</h3>
            <div class="inputHeader">Overview Template:
                <div class="workflowInputPopup">
                    <input type="button" class="workflowInputDelete" data-index="0" value="❌">
                    <input type="button" class="workflowInputUp" data-index="0" value="🔼">
                    <input type="button" class="workflowInputDown" data-index="0" value="🔽">
                </div>
            </div>
            <div class="userInput"><select id="appOverview"></select></div>
            <div class="inputHeader"><span id="appPickerLabel">App:</span></div>
            <div class="userInput"><select id="applist"></select></div>
            <div class="inputHeader">Overview Name:</div>
            <div class="userInput"><input id="appName" name="appName" placeholder="Friendly Name"></div>
        </div>
    </div>
</fieldset>
