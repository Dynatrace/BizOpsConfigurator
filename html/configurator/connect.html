<h1>Let's Begin!</h1>
<fieldset id="connect">
  <legend>Dynatrace API Connection</legend>
  <table>
    <tr><td>Tenant URL:</td><td><input class="api" id="url" autocomplete="on" placeholder="https://<tenant>.live.dynatrace.com"></td></tr>
    <tr><td>API Token:</td><td><input type="password" class="api" id="token" autocomplete="on" placeholder="abcd123"><a id="revealToken"><img src="images/eye-open.svg"></a></td></tr>
    <tr><td colspan=2><input type="checkbox" id="authgithub"> Use GitHub PAT</td></tr>
    <tr class='github'><td>GitHub User:</td><td><input class="api" id="githubuser" autocomplete="on" placeholder="JohnSmith"></td></tr>
    <tr class='github'><td>GitHub PAT:</td><td><input class="api" id="githubpat" autocomplete="on" placeholder="abcd123"></td></tr>
    <tr><td>&nbsp;</td><td><input type="button" id="connect" value="Connect"></td></tr>
  </table>
</div>
</fieldset>
<div id="jsonviewer">
  <div id="results" class="jsonFormatter"></div>
</div>
