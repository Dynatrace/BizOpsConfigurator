<fieldset id="deployTenant">
  <legend>Deploy Tenant Overview</legend>
  <div class="flexcontainer">
    <div id="deployTenantBox">
    MZ Filter: <select id="mzlist">
      <option value="MZ-123">My Mgmt Zone</option>
      <option value="MZ-456">My Other Zone</option>
    </select>
    <input id="TOname" autocomplete="off" placeholder="Overview Name"><br>
    Overview Template: <select id="tenantOverview"></select><br>
    <input type="button" id="uploadTenant" value="Upload">
    </div>
    <div id="remoteEmployeeInputs">
      <h3>Remote Employee Segment</h3>
      Segment Name: <input id="ipName" placeholder="Friendly Name"><br>
      RFC1918: <input type="checkbox" id="rfc1918"><br>
      IP Address Lower Bound: <input id="ipLowerBound" placeholder="10.0.0.0">
      Upper Bound: <input id="ipUpperBound" placeholder="10.255.255.255">
      <input type="button" id="addIpRange" value="+">
      <br>
      <br>
      <input id="ipClause" class="ipClause">
    </div>
    <div id="remoteEmployeeCompare">
      <h3>Comparison Segment</h3>
      Segment Name: <input id="ipCompareName" placeholder="Friendly Name"><br>
      RFC1918: <input type="checkbox" id="comparerfc1918"><br>
      IP Address Lower Bound: <input id="compareipLowerBound" placeholder="10.0.0.0">
      Upper Bound: <input id="compareipUpperBound" placeholder="10.255.255.255">
      <input type="button" id="compareaddIpRange" value="+">
      <br>
      <br>
      <input id="compareipClause" class="ipClause">
    </div>
  </div>
</fieldset>


<input type="button" id="json" value="JSON">
<div id="jsonviewer"></div>
<div class="bc">
  <a class="bc bc-first" id="bc-connect">tenantID</a>
  <a class="bc" id="bc-deployTenant">Deploy Tenant Overview</a>
</div>
