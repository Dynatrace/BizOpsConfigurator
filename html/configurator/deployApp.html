<fieldset id="deployApp">
  <legend>Deploy App Overview</legend>
  <span class="configHeader">Tenant Overview:</span> <span id="TOname">My Tenant Overview</span><br>
  <span class="configHeader">ID:</span> <span id="TOid">bbbbbb-0001-xxxx-xxxxxxxx</span><br>
  <br>
  <div id="deployAppOverviewBox">
    <div id="appPicker">
        <h3>App Overview</h3>
        App: <select id="applist">
            <option value="App-123">My App</option>
            <option value="App-456">My Other App</option>
        </select>
        <input id="appName" name="appName" placeholder="Overview Name"><br>
        Overview Template: <select id="appOverview"></select>
    </div>
    <div id="compareTime">
      <h3>Time Comparison</h3>
      Default time interval:
      <select id="MyTime">
        <option value="-30m">Last 30 minutes</option>
        <option value="-2h">Last 2 hours</option>
        <option value="Today">Today</option>
        <option value="-24h to now">Last 24 hours</option>
        <option value="-72h to now">Last 72 hours</option>
        <option value="-7d to now">Last 7 days</option>
      </select><br>
      Comparison interval:
      <select id="compareTimeList">
        <option value="Same">Same Interval</option>
        <option value="2h prior">2 Hours prior</option>
        <option value="Yesterday">Same time yesterday</option>
        <option value="Last Week">Same time last week</option>
      </select>
    </div>
    <div id="autoTag">
        <span id="tagStatus"></span>
        <span id="MZStatus"></span>
    </div>
    <div id="compareApp">
      <h3>Release Validation</h3>
      Comparison App:
      <select id="compareAppList">
        <option value="none">None</option>
      </select>
      <input id="MyCompareApp" name="compareAppName" placeholder="Friendly Name"><br>
      <select id="compareMZ"></select>
    </div>
  </div>
  <input type="button" id="uploadApp" value="Upload">
</fieldset>


<input type="button" id="json" value="JSON">
<div id="jsonviewer"></div>
<div class="bc">
  <a class="bc bc-first" id="bc-connect">tenantID</a>
  <a href="#configurator" class="bc" id="bc-listTenant">Tenant Overviews</a>
  <a href="#configurator" class="bc" id="bc-deployApp">Deploy App</a>
</div>
