<fieldset id="deployApp">
  <legend>Deploy App Overview</legend>
  <span class="configHeader">Tenant Overview:</span> <span id="TOname">My Tenant Overview</span><br>
  <span class="configHeader">ID:</span> <span id="TOid">bbbbbb-0001-xxxx-xxxxxxxx</span><br>
  <br>
  <select id="applist">
    <option value="App-123">My App</option>
    <option value="App-456">My Other App</option>
  </select>
  <input id="appName" autocomplete="off" placeholder="Overview Name"><br>
  <input type="button" id="uploadApp" value="Upload">
    <div id="compareApp">
      <h3>A/B Testing / Canary</h3>
      Comparison App:
      <select id="compareAppList">
        <option value="none">None</option>
        <option value="App-123">My App</option>
        <option value="App-456">My Other App</option>
      </select>
      <input id="compareFunnel" placeholder="Friendly Name"><br>
      1st Step:
      <select id="compareFirstStep">
      </select><br>
      Last Step:
      <select id="compareLastStep">
      </select><br>
      KPI:
      <select id="compareRevenue">
      </select>
    </div>
</fieldset>


<input type="button" id="json" value="JSON">
<div id="jsonviewer"></div>
<div class="bc">
  <a class="bc bc-first" id="bc-connect">tenantID</a>
  <a href="#configurator" class="bc" id="bc-listTenant">Tenant Overviews</a>
  <a href="#configurator" class="bc" id="bc-deployApp">Deploy App</a>
</div>
