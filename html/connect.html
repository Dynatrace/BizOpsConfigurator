<!--this file is for the connect popup-->
<fieldset id="connect">
  <legend>Dynatrace & Github APIs</legend>
  <table>
    <tr>
      <td>Tenant URL:</td>
      <td>
        <input
          class="api"
          id="url"
          autocomplete="url"
          pattern="^https:\/\/[^ /]+(\/e\/)?[^ /]+$"
          placeholder="https://&lt;tenant&gt;.live.dynatrace.com"
        />
      </td>
    </tr>
    <tr>
      <td>API Token:</td>
      <td>
        <input type="password" class="api" id="token" autocomplete="token" placeholder="abcd123" />
        <a href="#revealToken" id="revealToken"
          ><img class="open" src="images/eye-open.svg" /><img class="close" src="images/eye-close.svg"
        /></a>
      </td>
    </tr>
    <tr>
        <td>Source:</td>
        <td>
          <select id="src">
            <option selected>S3</option>
            <option>GitHub API</option>
          </select>
        </td>
      </tr>
    <tr class="githubpat">
      <td colspan="2">
        <input type="checkbox" id="authgithub" /> Use GitHub PAT
        <a
          class="questionMark"
          href="https://help.github.com/en/github/authenticating-to-github/creating-a-personal-access-token-for-the-command-line"
          target="_blank"
          >?</a
        >
      </td>
    </tr>
    <tr class="github">
      <td>GitHub User:</td>
      <td><input class="api" id="githubuser" autocomplete="on" placeholder="JohnSmith" /></td>
    </tr>
    <tr class="github">
      <td>GitHub PAT:</td>
      <td><input type="password" class="api" id="githubpat" autocomplete="on" placeholder="abcd123" /></td>
    </tr>
  </table>
</fieldset>
